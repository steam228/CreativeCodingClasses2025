<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Decoder</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Morse Decoder</h1>
        <p class="subtitle">Click the LED in the video to track it</p>
      </header>
      
      <div class="content">
        <div id="p5-container" class="video-container"></div>
        
        <div class="control-panel">
          <div class="section">
            <h2>Status</h2>
            <div id="status" class="status-display">Ready</div>
          </div>
          
          <div class="section">
            <h2>Controls</h2>
            <div class="controls">
              <label class="control-item">
                <span>Threshold</span>
                <input type="range" id="threshold" min="20" max="200" value="100" class="slider">
                <span id="threshold-value">100</span>
              </label>
              <label class="control-item checkbox">
                <input type="checkbox" id="auto-calibrate" checked>
                <span>Auto-Calibrate</span>
              </label>
            </div>
          </div>
          
          <div class="section">
            <h2>Output</h2>
            <div class="output-box">
              <div class="label">Morse Code</div>
              <div id="morse-output" class="output-text"></div>
            </div>
            <div class="output-box">
              <div class="label">Decoded Text</div>
              <div id="text-output" class="output-text"></div>
            </div>
          </div>
          
          <div class="section">
            <h2>Keyboard Shortcuts</h2>
            <div class="shortcuts">
              <div class="shortcut"><kbd>R</kbd> Reset all</div>
              <div class="shortcut"><kbd>E</kbd> Clear text</div>
              <div class="shortcut"><kbd>C</kbd> Recalibrate</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="sketch.js"></script>
  </body>
</html>
